<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>react</title>
  <script>
    $(document).ready(function(){
      var human = [{
        name : '홍길동',
        age : 20
      },{
        name : '홍길순',
        age : 22
      },{
        name : '임꺽정',
        age : 40
      }];

      human.forEach(function(man){
        var $li = $('<li />');
        var $nameP = $('<p />');
        $nameP.text ('이름:' + man.name);
        var $ageP = $('<p>나이 : ' + man.age + '</p>')
        $li.append($nameP, $ageP);
        $('#list').append($li)
      })
    });
  </script>
</head>

<body>
  <ul id="list"></ul>
</body>

</html>
