<html lang="en">

<head>

<body>

  <script type="text/babel">

    console.log('계산결과는' + a)

    console.log('안녕하세요' + name)
    const root = document.getElementById('root')

    ReactDOM.render(element,root)
    //첫번째 매개변수 : 어떤 요소를 넣을것인가?

  </script>
